<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Booking Photo Studio | Photo Studio - Web Apps</title>
    <meta name="keywords" content="Booking Photo Studio" />
    <meta name="description" content="PhotoStudio - Web Apps" />
    <meta name="author" content="photostudio.net" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
      rel="stylesheet"
      href="./plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css"
    />
    <link rel="stylesheet" href="./plugins/toastr/toastr.min.css" />
    <link
      rel="stylesheet"
      href="./plugins/boxicons-2.0.7/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./plugins/fontawesome-6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/ui.css" />
  </head>
  <body class="mobile-screen on-dashboard">
    <div class="dashboard" id="app">
      <div class="app-dashboard-header">
        <div class="dashboard-logo">
          <div class="icon"><ion-icon name="camera"></ion-icon></div>
          <span class="dashboard-logo-name">PhotoStudio</span>
        </div>
        <div class="dropdown">
          <button
            class="btn-toggle-dropdown dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="avatar avatar-sm">
              <img src="./assets/img/avatar/avatar-1.jpg" alt="_profile-img" />
            </div>
          </button>
          <ul
            class="dropdown-menu app-dropdown-menu"
            aria-labelledby="dropdownMenuButton1"
          >
            <div class="app-profile-dropdown">
              <div class="avatar avatar-lg">
                <img
                  src="./assets/img/avatar/avatar-1.jpg"
                  alt="_profile-img"
                />
              </div>
              <div class="d-block">
                <h1
                  class="txt mb-0"
                  style="font-size: 14px; color: var(--dark-color)"
                >
                  Administrator
                </h1>
                <p
                  class="txt m-0"
                  style="font-size: 13px; color: var(--dark-color)"
                >
                  example@gmail.com
                </p>
              </div>
            </div>
            <li>
              <a class="dropdown-item app-dropdown-link" href="store.html"
                ><div class="icon">
                  <ion-icon name="storefront-outline"></ion-icon>
                </div>
                Store</a
              >
            </li>
            <li>
              <a class="dropdown-item app-dropdown-link" href="settings.html"
                ><div class="icon">
                  <ion-icon name="cog-outline"></ion-icon>
                </div>
                Settings</a
              >
            </li>
            <li>
              <a class="dropdown-item app-dropdown-link" href="#"
                ><div class="icon">
                  <ion-icon name="power-outline"></ion-icon>
                </div>
                Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="app-dashboard-bottom-bar">
        <ul class="app-dashboard-nav-menu">
          <li class="app-dashboard-nav-list">
            <a href="dashboard.html" class="app-dashboard-nav-link">
              <div class="icon"><i class="bx bx-home-alt"></i></div>
              <span class="display">Dashboard</span>
            </a>
          </li>
          <li class="app-dashboard-nav-list">
            <a href="customer.html" class="app-dashboard-nav-link">
              <div class="icon"><i class="bx bx-user"></i></div>
              <span class="display">Customer</span>
            </a>
          </li>
          <li class="app-dashboard-nav-list">
            <a href="request-booking.html" class="app-dashboard-nav-link">
              <span class="badge-nav-link">10</span>
              <div class="icon"><i class="bx bx-bell"></i></div>
              <span class="display">Request Book</span>
            </a>
          </li>
          <li class="app-dashboard-nav-list">
            <a href="store.html" class="app-dashboard-nav-link active">
              <div class="icon"><i class="bx bxs-store"></i></div>
              <span class="display">Store</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="app-dashboard-content">
        <div class="content-padding">
          <div class="d-flex align-items-center justify-content-between">
            <h1 class="app-dashboard-text-divider m-0">Package</h1>
            <button
              type="button"
              class="btn-addings"
              data-bs-toggle="modal"
              data-bs-target="#add-package"
            >
              Add package
            </button>
          </div>
        </div>
        <div class="mt-3" style="overflow-x: auto; width: 100%">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="th-of-txs">Package</th>
                <th scope="col" class="th-of-txs">Max Person</th>
                <th scope="col" class="th-of-txs">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="td-of-txs">
                  <div class="td-on-cst">
                    <span class="txt">Self Love</span>
                  </div>
                </td>
                <td class="td-of-txs">
                  <div class="td-on-cst">
                    <span class="txt">1 Person</span>
                  </div>
                </td>
                <td class="td-of-txs">
                  <div class="td-on-cst flex-row">
                    <a href="detail-package.html" class="btn-detail">
                      <div class="icon" style="font-size: 1.1rem">
                        <ion-icon name="create-outline"></ion-icon>
                      </div>
                    </a>
                    <a href="detail-customer.html" class="btn-detail">
                      <div class="icon" style="font-size: 1.1rem">
                        <ion-icon name="trash-outline"></ion-icon>
                      </div>
                    </a>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="td-of-txs">
                  <div class="td-on-cst">
                    <span class="txt">Couple</span>
                  </div>
                </td>
                <td class="td-of-txs">
                  <div class="td-on-cst">
                    <span class="txt">2 Person</span>
                  </div>
                </td>
                <td class="td-of-txs">
                  <div class="td-on-cst flex-row">
                    <a href="detail-package.html" class="btn-detail">
                      <div class="icon" style="font-size: 1.1rem">
                        <ion-icon name="create-outline"></ion-icon>
                      </div>
                    </a>
                    <a href="detail-customer.html" class="btn-detail">
                      <div class="icon" style="font-size: 1.1rem">
                        <ion-icon name="trash-outline"></ion-icon>
                      </div>
                    </a>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="td-of-txs">
                  <div class="td-on-cst">
                    <span class="txt">Group</span>
                  </div>
                </td>
                <td class="td-of-txs">
                  <div class="td-on-cst">
                    <span class="txt">4 Person</span>
                  </div>
                </td>
                <td class="td-of-txs">
                  <div class="td-on-cst flex-row">
                    <a href="detail-package.html" class="btn-detail">
                      <div class="icon" style="font-size: 1.1rem">
                        <ion-icon name="create-outline"></ion-icon>
                      </div>
                    </a>
                    <a href="detail-customer.html" class="btn-detail">
                      <div class="icon" style="font-size: 1.1rem">
                        <ion-icon name="trash-outline"></ion-icon>
                      </div>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="add-package"
      tabindex="-1"
      aria-labelledby="add-package"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-package">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="post">
              <div class="cfr-input-field">
                <label for="package" class="cfr-input-label">
                  Package Name
                </label>
                <input
                  type="text"
                  name="package"
                  id="package"
                  class="cfr-input-control"
                  placeholder="Package"
                  required
                />
              </div>
              <div class="cfr-input-field">
                <label for="max_person" class="cfr-input-label"
                  >Max Person
                </label>
                <input
                  type="number"
                  name="max_person"
                  id="max_person"
                  class="cfr-input-control"
                  placeholder="Max Person"
                  required
                />
              </div>
              <div class="d-flex align-items-center justify-content-end mt-2">
                <button type="button" class="btn-save">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
    <script src="./plugins/jquery/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./plugins/sweetalert2/sweetalert2.min.js"></script>
    <script src="./plugins/toastr/toastr.min.js"></script>
    <script type="text/javascript"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
