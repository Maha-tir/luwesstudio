<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Booking Photo Studio | Photo Studio - Web Apps</title>
    <meta name="keywords" content="Booking Photo Studio" />
    <meta name="description" content="PhotoStudio - Web Apps" />
    <meta name="author" content="photostudio.net" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
      rel="stylesheet"
      href="./plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css"
    />
    <link rel="stylesheet" href="./plugins/toastr/toastr.min.css" />
    <link
      rel="stylesheet"
      href="./plugins/boxicons-2.0.7/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./plugins/fontawesome-6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/ui.css" />
  </head>
  <body class="mobile-screen on-dashboard">
    <div class="dashboard" id="app">
      <div class="app-dashboard-header justify-content-center text-cv py-3">
        <button class="btn-back" onclick="window.history.back()">
          <div class="icon">
            <i class="bx bx-chevron-left"></i>
          </div>
          <span class="display">Back</span>
        </button>
        <span
          class="dashboard-logo-name"
          style="font-family: Inter, sans-serif !important; font-weight: 600"
        >
          Edit Profile
        </span>
      </div>
      <div class="app-dashboard-content">
        <div class="content-padding pt-3">
          <form action="">
            <div class="app-profile-info profile-info-edit">
              <div class="app-profile-img">
                <img
                  src="./assets/img/avatar/avatar-1.jpg"
                  alt=""
                  class="profile-img"
                />
                <input
                  type="file"
                  name="image"
                  id="image"
                  class="get-file"
                  hidden
                />
                <button type="button" id="get-file" class="get-file-btn">
                  <i class="bx bx-edit-alt"></i>
                </button>
              </div>
            </div>

            <div class="cfr-input-field">
              <label
                for="full_name"
                class="cfr-input-label d-flex align-items-center justify-content-between"
              >
                Full Name
                <a href="change-password.html" class="text-link"
                  >Change Password</a
                ></label
              >
              <input
                type="text"
                name="full_name"
                id="full_name"
                class="cfr-input-control"
                required
              />
            </div>
            <div class="cfr-input-field">
              <label for="username" class="cfr-input-label"> Username </label>
              <input
                type="text"
                name="username"
                id="username"
                class="cfr-input-control"
                required
              />
            </div>
            <button type="submit" class="btn-save py-2 btn-block w-100 my-2">
              Save Changes
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
    <script src="./plugins/jquery/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./plugins/sweetalert2/sweetalert2.min.js"></script>
    <script src="./plugins/toastr/toastr.min.js"></script>
    <script type="text/javascript"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
