<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Booking Photo Studio | Photo Studio - Web Apps</title>
    <meta name="keywords" content="Booking Photo Studio" />
    <meta name="description" content="PhotoStudio - Web Apps" />
    <meta name="author" content="photostudio.net" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
      rel="stylesheet"
      href="./plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css"
    />
    <link rel="stylesheet" href="./plugins/toastr/toastr.min.css" />
    <link
      rel="stylesheet"
      href="./plugins/boxicons-2.0.7/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./plugins/fontawesome-6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/ui.css" />
  </head>
  <body class="mobile-screen on-dashboard">
    <div class="dashboard" id="app">
      <div class="app-dashboard-header justify-content-center text-cv py-3">
        <button class="btn-back" onclick="window.history.back()">
          <div class="icon">
            <i class="bx bx-chevron-left"></i>
          </div>
          <span class="display">Back</span>
        </button>
        <span
          class="dashboard-logo-name"
          style="font-family: Inter, sans-serif !important; font-weight: 600"
        >
          My Profile
        </span>
        <a
          href="edit-profile.html"
          class="btn-back"
          style="right: 3% !important; left: auto"
        >
          <div class="icon">
            <ion-icon name="create-outline"></ion-icon>
          </div>
        </a>
      </div>
      <div class="app-dashboard-content">
        <div class="content-padding pt-3">
          <div class="app-profile-info">
            <div class="app-profile-img"></div>
            <div class="app-profile-details">
              <h1 class="m-0" style="font-size: 19px; font-weight: 600">
                Michael Erickson
              </h1>
              <p class="m-0" style="font-size: 14px">Administrator</p>
            </div>
          </div>
          <table class="table">
            <tbody>
              <tr class="border-0">
                <td class="border-0">
                  <div class="d-flex align-items-center">
                    <div class="list-icon"><i class="bx bx-user"></i></div>
                    <span class="details">Full Name</span>
                  </div>
                </td>
                <td class="border-0"><span class="ellipsis">:</span></td>
                <td class="border-0">
                  <span class="details">Michael Erickson</span>
                </td>
              </tr>
              <tr class="border-0">
                <td class="border-0">
                  <div class="d-flex align-items-center">
                    <div class="list-icon"><i class="bx bx-user-pin"></i></div>
                    <span class="details">Username</span>
                  </div>
                </td>
                <td class="border-0"><span class="ellipsis">:</span></td>
                <td class="border-0">
                  <span class="details">@michael_12</span>
                </td>
              </tr>
              <tr class="border-0">
                <td class="border-0">
                  <div class="d-flex align-items-center">
                    <div class="list-icon"><i class="bx bx-envelope"></i></div>
                    <span class="details">Email</span>
                  </div>
                </td>
                <td class="border-0"><span class="ellipsis">:</span></td>
                <td class="border-0">
                  <span class="details">example@gmail.com</span>
                </td>
              </tr>
              <tr class="border-0">
                <td class="border-0">
                  <div class="d-flex align-items-center">
                    <div class="list-icon"><i class="bx bx-star"></i></div>
                    <span class="details">Role</span>
                  </div>
                </td>
                <td class="border-0"><span class="ellipsis">:</span></td>
                <td class="border-0">
                  <span class="details">Administrator</span>
                </td>
              </tr>
              <tr class="border-0">
                <td class="border-0">
                  <div class="d-flex align-items-center">
                    <div class="list-icon"><i class="bx bx-infinite"></i></div>
                    <span class="details">Gender</span>
                  </div>
                </td>
                <td class="border-0"><span class="ellipsis">:</span></td>
                <td class="border-0">
                  <span class="details">Male</span>
                </td>
              </tr>
              <tr class="border-0">
                <td class="border-0">
                  <div class="d-flex align-items-center">
                    <div class="list-icon">
                      <i class="bx bx-badge-check"></i>
                    </div>
                    <span class="details">Status</span>
                  </div>
                </td>
                <td class="border-0"><span class="ellipsis">:</span></td>
                <td class="border-0">
                  <span class="details success">Activated</span>
                </td>
              </tr>
            </tbody>
          </table>

          <a href="login.html" class="logout-btn logout-action">Logout</a>
        </div>
      </div>
    </div>
    <script src="./plugins/jquery/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/alert.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./plugins/sweetalert2/sweetalert2.min.js"></script>
    <script src="./plugins/toastr/toastr.min.js"></script>
    <script type="text/javascript"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script></script>
  </body>
</html>
