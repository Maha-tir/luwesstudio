<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Booking Photo Studio | Photo Studio - Web Apps</title>
    <meta name="keywords" content="Booking Photo Studio" />
    <meta name="description" content="PhotoStudio - Web Apps" />
    <meta name="author" content="photostudio.net" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
      rel="stylesheet"
      href="./plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css"
    />
    <link rel="stylesheet" href="./plugins/toastr/toastr.min.css" />
    <link
      rel="stylesheet"
      href="./plugins/boxicons-2.0.7/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./plugins/fontawesome-6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/ui.css" />
    <script src="./plugins/jquery/jquery.min.js"></script>
    <script src="./plugins/sweetalert2/sweetalert2.min.js"></script>
    <script src="./plugins/toastr/toastr.min.js"></script>
  </head>
  <body class="mobile-screen">
    <div class="auth" id="app">
      <div class="auth-header">
        <p class="auth-title">Create your account</p>
        <p class="auth-subtitle">
          Create your account and become part of us ðŸš€
        </p>
      </div>
      <div class="auth-body">
        <form action="" method="post" class="auth-form-validation">
          <div class="auth-input-field">
            <label for="full_name" class="auth-input-label">Full Name</label>
            <input
              type="text"
              class="auth-input-control"
              name="full_name"
              id="full_name"
              placeholder="Jhon Doe"
            />
          </div>
          <div class="auth-input-field">
            <label for="username" class="auth-input-label">Username</label>
            <input
              type="text"
              class="auth-input-control"
              name="username"
              id="username"
              placeholder="jhon_12"
            />
          </div>
          <div class="auth-input-field">
            <label for="email" class="auth-input-label">Email address</label>
            <input
              type="text"
              class="auth-input-control"
              name="email"
              id="email"
              placeholder="example@gmail.com"
            />
          </div>
          <!-- <span class="text-form-error">
            <div class="error-icon">
              <ion-icon name="alert-circle-outline"></ion-icon>
            </div>
            This
          </span> -->
          <div class="auth-input-field">
            <label for="gender" class="cfr-input-label">Gender</label>
            <div class="app-select-dropdown">
              <div class="app-select-dropdown-header">
                <div class="app-select-placeholder">
                  <input
                    type="text"
                    name="gender"
                    id="gender"
                    class="app-select-input-placeholder"
                    required
                    placeholder="Your gender"
                  />
                </div>
                <div class="app-select-icon-placeholder">
                  <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
              </div>
              <ul class="app-select-dropdown-menu">
                <li class="app-select-dropdown-list select-option">Male</li>
                <li class="app-select-dropdown-list select-option">Female</li>
              </ul>
            </div>
          </div>

          <div class="auth-input-field">
            <label for="password" class="auth-input-label">Password</label>
            <input
              type="password"
              class="auth-input-control"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <!-- <span class="text-form-error">
            <div class="error-icon">
              <ion-icon name="alert-circle-outline"></ion-icon>
            </div>
            This
          </span> -->
          <p style="margin: 0; font-size: 13px; color: #7c7c7c">
            Password of at least 8 characters using a combination of letters
            a-z, numbers and symbols
          </p>

          <button type="submit" class="ath-btn-sgc">Create account</button>
        </form>
        <p
          class="text-center text-grey my-3"
          style="font-size: 14px; color: #889196"
        >
          Already have an account?
          <a href="login.html" class="text-link">Login instead</a>
        </p>
      </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/alert.js"></script>
    <script src="./assets/js/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
