<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Booking Photo Studio | Photo Studio - Web Apps</title>
    <meta name="keywords" content="Booking Photo Studio" />
    <meta name="description" content="PhotoStudio - Web Apps" />
    <meta name="author" content="photostudio.net" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link

      href="./plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css"
    />
    <link rel="stylesheet" href="./plugins/toastr/toastr.min.css" />
    <link
      rel="stylesheet"

  <body class="mobile-screen on-dashboard">
    <div id="app">
      <div class="app-dashboard-header">
        <div class="dashboard-logo">
          <div class="icon"><ion-icon name="camera"></ion-icon></div>
          <span class="dashboard-logo-name">PhotoStudio</span>
        </div>
        <div class="dropdown">
          <button
            class="btn-toggle-dropdown dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="avatar avatar-sm">
              <img src="./assets/img/avatar/avatar-1.jpg" alt="_profile-img" />
            </div>
          </button>
          <ul
            class="dropdown-menu app-dropdown-menu"
            aria-labelledby="dropdownMenuButton1"
          >
            <div class="app-profile-dropdown">
              <div class="avatar avatar-lg">
                <img
                  src="./assets/img/avatar/avatar-1.jpg"
                  alt="_profile-img"
                />
              </div>
              <div class="d-block">
                <h1
                  class="txt mb-0"
                  style="font-size: 14px; color: var(--dark-color)"
                >
                  Administrator
                </h1>
                <p
                  class="txt m-0"
                  style="font-size: 13px; color: var(--dark-color)"
                >
                  example@gmail.com
                </p>
              </div>
            </div>
            <li>
              <a class="dropdown-item app-dropdown-link" href="store.html"
                ><div class="icon">
                  <ion-icon name="storefront-outline"></ion-icon>
                </div>
                Store</a
              >
            </li>
            <li>
              <a class="dropdown-item app-dropdown-link" href="settings.html"

                  <ion-icon name="cog-outline"></ion-icon>
                </div>
                Settings</a

            </li>
            <li>
              <a class="dropdown-item app-dropdown-link" href="#"
                ><div class="icon">
                  <ion-icon name="power-outline"></ion-icon>
                </div>
                Logout</a
              >
            </li>
          </ul>
        </div>

      <div class="app-dashboard-bottom-bar">
        <ul class="app-dashboard-nav-menu">
          <li class="app-dashboard-nav-list">
            <a href="dashboard.html" class="app-dashboard-nav-link">
              <div class="icon"><i class="bx bx-home-alt"></i></div>

            </a>
          </li>
          <li class="app-dashboard-nav-list">
            <a href="customer.html" class="app-dashboard-nav-link">
              <div class="icon"><i class="bx bx-user"></i></div>
              <span class="display">Customer</span>
            </a>
          </li>
          <li class="app-dashboard-nav-list">
            <a href="request-booking.html" class="app-dashboard-nav-link">

              <div class="icon"><i class="bx bx-bell"></i></div>
              <span class="display">Request Book</span>
            </a>
          </li>
          <li class="app-dashboard-nav-list">
            <a href="store.html" class="app-dashboard-nav-link active">
              <div class="icon"><i class="bx bxs-store"></i></div>
              <span class="display">Store</span>

        <ul class="menu-list-app-store mt-4">

            <a href="background-color.html" class="link-app-store">

          </li>
          <li class="list-app-store">
            <a href="booking-time.html" class="link-app-store">
              <div class="icon"><i class="bx bxs-time"></i></div>

          <li class="list-app-store">
            <a href="package.html" class="link-app-store">
              <div class="icon">
                <i class="bx bxs-package"></i>

              <span class="display">Package</span>
            </a>
          </li>
          <li class="list-app-store">
            <a href="photo-type.html" class="link-app-store">
              <div class="icon"><i class="bx bxs-image"></i></div>
              <span class="display">Photo Type</span>
            </a>

          <li class="list-app-store">
            <a href="profile.html" class="link-app-store">
              <div class="icon"><i class="bx bxs-user"></i></div>
              <span class="display">My Profile</span>

          <li class="list-app-store">

              class="link-app-store text-center justify-content-center logout-action"

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"

    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
