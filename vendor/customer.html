<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Booking Photo Studio | Photo Studio - Web Apps</title>
    <meta name="keywords" content="Booking Photo Studio" />
    <meta name="description" content="PhotoStudio - Web Apps" />
    <meta name="author" content="photostudio.net" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
      rel="stylesheet"
      href="./plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css"
    />
    <link rel="stylesheet" href="./plugins/toastr/toastr.min.css" />
    <link
      rel="stylesheet"
      href="./plugins/boxicons-2.0.7/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./plugins/fontawesome-6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/ui.css" />
  </head>
  <body class="mobile-screen on-dashboard">
    <div class="dashboard" id="app">
      <div class="app-dashboard-header">
        <div class="dashboard-logo">
          <div class="icon"><ion-icon name="camera"></ion-icon></div>
          <span class="dashboard-logo-name">PhotoStudio</span>
        </div>
        <div class="dropdown">
          <button
            class="btn-toggle-dropdown dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="avatar avatar-sm">
              <img src="./assets/img/avatar/avatar-1.jpg" alt="_profile-img" />
            </div>
          </button>
          <ul
            class="dropdown-menu app-dropdown-menu"
            aria-labelledby="dropdownMenuButton1"
          >
            <div class="app-profile-dropdown">
              <div class="avatar avatar-lg">
                <img
                  src="./assets/img/avatar/avatar-1.jpg"
                  alt="_profile-img"
                />
              </div>
              <div class="d-block">
                <h1
                  class="txt mb-0"
                  style="font-size: 14px; color: var(--dark-color)"
                >
                  Administrator
                </h1>
                <p
                  class="txt m-0"
                  style="font-size: 13px; color: var(--dark-color)"
                >
                  example@gmail.com
                </p>
              </div>
            </div>
            <li>
              <a class="dropdown-item app-dropdown-link" href="store.html"
                ><div class="icon">
                  <ion-icon name="storefront-outline"></ion-icon>
                </div>
                Store</a
              >
            </li>
            <li>
              <a class="dropdown-item app-dropdown-link" href="settings.html"
                ><div class="icon">
                  <ion-icon name="cog-outline"></ion-icon>
                </div>
                Settings</a
              >
            </li>
            <li>
              <a class="dropdown-item app-dropdown-link" href="#"
                ><div class="icon">
                  <ion-icon name="power-outline"></ion-icon>
                </div>
                Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="app-dashboard-bottom-bar">
        <ul class="app-dashboard-nav-menu">
          <li class="app-dashboard-nav-list">
            <a href="dashboard.html" class="app-dashboard-nav-link">
              <div class="icon"><i class="bx bx-home-alt"></i></div>
              <span class="display">Dashboard</span>
            </a>
          </li>
          <li class="app-dashboard-nav-list">
            <a href="customer.html" class="app-dashboard-nav-link active">
              <div class="icon"><i class="bx bxs-user"></i></div>
              <span class="display">Customer</span>
            </a>
          </li>
          <li class="app-dashboard-nav-list">
            <a href="request-booking.html" class="app-dashboard-nav-link">
              <span class="badge-nav-link">10</span>
              <div class="icon"><i class="bx bx-bell"></i></div>
              <span class="display">Request Book</span>
            </a>
          </li>
          <li class="app-dashboard-nav-list">
            <a href="store.html" class="app-dashboard-nav-link">
              <div class="icon"><i class="bx bx-store"></i></div>
              <span class="display">Store</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="app-dashboard-content">
        <div style="overflow-x: auto; width: 100%">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="th-of-txs">Customer</th>
                <th scope="col" class="th-of-txs">Status</th>
                <th scope="col" class="th-of-txs">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="td-of-txs">
                  <div class="td-on-cst">
                    <span class="name txt">Jhon Doe</span>
                    <span class="email">jhondoe12@gmail.com</span>
                  </div>
                </td>
                <td class="td-of-txs">
                  <div class="td-on-cst">
                    <span class="badge badge-sm bg-info">Accepted</span>
                  </div>
                </td>
                <td class="td-of-txs">
                  <div class="td-on-cst flex-row">
                    <a href="detail-customer.html" class="btn-detail">
                      <div class="icon">
                        <ion-icon name="scan-outline"></ion-icon>
                      </div>
                    </a>
                    <button
                      class="btn-detail"
                      data-bs-toggle="modal"
                      data-bs-target="#delete-customer"
                    >
                      <div class="icon" style="font-size: 1.1rem">
                        <ion-icon name="trash-outline"></ion-icon>
                      </div>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div
        class="modal fade"
        id="delete-customer"
        tabindex="-1"
        aria-labelledby="delete-customer"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <div class="msg-img-alert">
                <img
                  src="./assets/img/vector/quests.png"
                  alt="_Delete-request-booking"
                />
              </div>
              <h1 class="msg-title">Delete customer</h1>
              <p class="msg-text">
                Are you sure you want to delete this customer?
              </p>
              <div style="display: grid; grid-template-columns: repeat(2, 1fr)">
                <button
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#delete-customer"
                  class="ath-btn-sgc bg-scX"
                  style="padding: 0.5rem 0.894rem; font-size: 13px"
                  style="color: #ff0000 !important"
                >
                  Cancel
                </button>
                <a
                  href="delete"
                  class="ath-btn-sgc"
                  style="padding: 0.5rem 0.6784rem; font-size: 13px"
                >
                  Delete Customer
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
    <script src="./plugins/jquery/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./plugins/sweetalert2/sweetalert2.min.js"></script>
    <script src="./plugins/toastr/toastr.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
