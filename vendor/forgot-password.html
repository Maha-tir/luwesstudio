<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Booking Photo Studio | Photo Studio - Web Apps</title>
    <meta name="keywords" content="Booking Photo Studio" />
    <meta name="description" content="PhotoStudio - Web Apps" />
    <meta name="author" content="photostudio.net" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
      rel="stylesheet"
      href="./plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css"
    />
    <link rel="stylesheet" href="./plugins/toastr/toastr.min.css" />
    <link

  <body class="mobile-screen">
    <div class="auth" id="app">
      <div class="auth-header text-start pb-1">
        <div class="auth-header-img">
          <img
            src="./assets/img/vector/forgot-password.png"
            alt="__Forgot-password_img"
          />
        </div>
        <p class="auth-title">Forgot Password?</p>
        <p class="auth-subtitle">
          Enter your email and we'll send you instructions to reset your
          password
        </p>
      </div>
      <div class="auth-body">
        <form action="" method="post" class="auth-form-validation">
          <div class="auth-input-field">
            <label for="email" class="auth-input-label">Email address</label>
            <input
              type="text"
              class="auth-input-control"
              name="email"
              id="email"
              placeholder="example@gmail.com"
            />
          </div>
          <!-- <span class="text-form-error">
            <div class="error-icon">
              <ion-icon name="alert-circle-outline"></ion-icon>
            </div>
            This
          </span> -->
          <button type="submit" class="ath-btn-sgc">
            Send link verification
          </button>
          <a href="login.html" class="ath-btn-sgc bg-scX"> Back to login </a>
        </form>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
    <script src="./plugins/jquery/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./plugins/sweetalert2/sweetalert2.min.js"></script>
    <script src="./plugins/toastr/toastr.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule

    ></script>
  </body>
